        <section class="row" id="page_header">

        <section class="row" id="contact-section">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-auto" id="contact-title">
                <div>Contact</div>
            </div>
          </div>
          <div class="row align-items-center justify-content-center" id="contact-cards">
            <div class="col-lg-4 col-md-6 col-sm-9 contact-section mx-3" id="contact-form">
                <form>
                  <div class="row py-1">
                    <h3>Name</h3>
                    <div class="col-6">
                      <input
                        type="text"
                        placeholder="First Name"
                        name="firstName"
                        required
                      />
                      <!-- end of col for first name -->
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        placeholder="Last Name"
                        name="lastName"
                        required
                      />
                      <!-- end of col for last name -->
                    </div>
                    <!-- end of first row of form -->
                  </div>
                  <div class="row py-1">
                    <h3>Email</h3>
                    <div class="col">
                      <input type="email" placeholder="Email" name="email" required />
                    </div>
                    <!-- end of row for email -->
                  </div>
                  <div class="row py-1">
                    <h3>Messagge</h3>
                    <div class="col">
                      <textarea
                        placeholder="Insert a Message"
                        name="message"
                        required
                      ></textarea>
                    </div>
                    <!-- end of row -->
                  </div>
                  <div class="row justify-content-center py-2" id="button-row">
                    <button type="submit" class="btn col-auto" id="message_button">
                      SEND MESSAGE
                    </button>
                  </div>
                  <!-- end of right col of contact section (form) -->
                </form>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6 contact-section mx-3" id="contact-img">
                <div id="contact-center-img"></div>
            </div>
          </div>
        </section>
        <section class="row text-center" id="connect">
            <div class="row justify-content-center py-1">
                <div class="col-auto">
                    <h3 id="connect-slogan-two">Let's Connect!</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 col-sm-3 connect-option">
                    <a class="icon-link" href="mailto:nkerachristelle@gmail.com">
                    <i class="bi bi-envelope-fill iconSpacing" id="email_btn"></i>
                    </a>
                    <p>EMAIL</p>
                    <!-- <p class="gray">nkerachristelle@gmail.com</p> -->
                </div>
                <div class="col-md-2 col-sm-3 connect-option">
                    <a
                    class="icon-link"
                    href="https://www.linkedin.com/in/christelle-nkera/"

                    <!-- <p class="gray">linkedin.com/in/christelle-nkera/</p> -->

                    </a>
                    <p>GITHUB</p>
                    <!-- <p class="gray">github.com/scnkera</p> -->

            </div>
